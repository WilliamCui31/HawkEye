    <script>

      //多选框
      $(".hy-checkbox").on("click",function(e){
        if($(this).hasClass("checked")) {
          $(this).removeClass("checked");
          if($(this).hasClass("unit")) {
            $(this).parent().next("dd").find(".hy-checkbox").removeClass("checked");
          }
          if($(this).hasClass("all")) {
            $(".control-menu-accordion").find(".hy-checkbox").removeClass("checked");
          }
        }else {
          $(this).addClass("checked"); 
          if($(this).hasClass("unit")) {
            $(this).parent().next("dd").find(".hy-checkbox").addClass("checked");
          }
          if($(this).hasClass("all")) {
            $(".control-menu-accordion").find(".hy-checkbox").addClass("checked");
          }
        }
        return false;
      });

      //手风琴伸缩
      $(".control-menu-accordion").on("click","dt",function() {
        var $list=$(this).next("dd").find(".control-menu-list");
        if($list.hasClass("spread")) $list.removeClass("spread");
        else $list.addClass("spread");
      });

    </script>
